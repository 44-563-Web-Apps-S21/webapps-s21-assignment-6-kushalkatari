<!DOCTYPE html>
<html>

<head>
    <title>Bear</title>
        <title>Arithmetic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

    <h2 style="text-align: center; color: coral;"> Kushal Katari builds a bear</h2>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-color:darkkhaki;">
    <form >
        <input type="checkbox" id="hat" name="hat" value=hat>
            <label for="hat">hat </label>
            <br>
            <input type="checkbox" id="scarf" name="scarf" value=scarf> 
            <label for="scarf">Scarf </label>
           <br>
           <input type="checkbox" id="shirt" name="shirt" value="shirt">
           <label for="shirt">Shirt</label>
             <br>

            <input class="btn btn-danger" type="button" onclick="startBear()" value="Start a bear">
       
    </form>

    <p id="result">This text will be replaced </p>
   
</div>
<div class="col-md-6" style="background-color: darkturquoise;">

    <form>

        <label for="property">Enter a property </label>
        <input type="text" id="property" name="property" value="color"> <br>

        <label for="value">Enter a value </label>
        <input type="text" id="value" name="value"> <br>

        <input  class="btn btn-danger" type="button" onclick="updatebear()" value="Update the bear">
    </form>



    <p id="result2">This text will be replaced </p>

    <script>
        var my_bear;
        function startBear() {

            my_bear = "";

            hat_checked = document.getElementById("hat").checked
            scarf_checked = document.getElementById("scarf").checked
            shirt_checked = document.getElementById("shirt").checked
            my_bear = "hat : " + hat_checked + " scarf: " + scarf_checked + " shirt: " + shirt_checked;

            output = document.getElementById("result")

            output.innerHTML = my_bear
        }

        function updatebear() {
            my_bear = "";
            output = document.getElementById("result2")
            property = document.getElementById("property").value
            value = document.getElementById("value").value
            my_bear = property + ":" + value;
            output.innerHTML = my_bear
        }

    </script>

</body>

</html>
